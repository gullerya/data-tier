<!DOCTYPE html>
<html>

<head>
	<title>User view - data-tier example a</title>
	<link rel="stylesheet" type="text/css" href="./use-view.css" />
</head>

<body>
	<form class="user-form">
		<div class="block personal">
			<input type="text" data-tie="userInfo:firstName">
			<input type="text" data-tie="userInfo:lastName">
			<input type="text" data-tie="userInfo:age">
		</div>
		<div class="block address">
			<input type="text" data-tie="userInfo:address.country">
			<input type="text" data-tie="userInfo:address.city">
			<input type="text" data-tie="userInfo:address.street">
			<input type="text" data-tie="userInfo:address.block">
			<input type="text" data-tie="userInfo:address.apartment">
		</div>
		<div class="block status">
			<input type="checkbox" data-tie="userInfo:active">
		</div>
	</form>

	<user-view class="user-view" data-tie="userInfo:classes => classList">
		<div>
			<span data-tie="userInfo:firstName"></span>
			<span data-tie="userInfo:lastName"></span>
			<span>at age of</span>
			<span data-tie="userInfo:age"></span>
		</div>
		<div>
			<span data-tie="userInfo:address.block"></span>
			<span data-tie="userInfo:address.street"></span>,
			<span data-tie="userInfo:address.city"></span>;
			<span data-tie="userInfo:address.country"></span>
		</div>
	</user-view>

	<script type="module" src="./user-view.js"></script>
</body>

</html>
